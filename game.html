<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

	<h1 class="title">Rock Paper Scissors</h1>

	<button class="move-button js-rock-button"><img src="rock.png" alt="rock" class="move-icon"></button>
	<button class="move-button js-paper-button"><img src="paper.png" alt="paper" class="move-icon"></button> 
	<button class="move-button js-scissors-button"><img src="scissors.png" alt="scissors" class="move-icon"></button>
	
	<p class="js-result result"></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>

	<button class="reset-button js-reset-button">Reset Score</button>

	<script src="game.js"></script>
	
</body>
</html>
